<h1>Интернет приемная</h1>
<form method="POST" action="/reception" id="reception">
    <div class="row">
        <div class="col-sm-6">
            <!-- Field -->
            <div class="form-group">
                <label class="control-label" for="firstname">Имя *</label>
                <input type="text" name="firstname" class="form-control" id="firstname" placeholder="Введите ваше имя">
            </div>
        </div>
        <div class="col-sm-6">
            <!-- Field -->
            <div class="form-group">
                <label class="control-label" for="lastname">Фамилия *</label>
                <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Введите вашу фамилию">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <!-- Field -->
            <div class="form-group">
                <label class="control-label" for="address">Адрес *</label>
                <input type="text" name="address" class="form-control" id="address" placeholder="Введите ваш адрес">
            </div>
        </div>
        <div class="col-sm-6">
            <!-- Field -->
            <div class="form-group">
                <label class="control-label" for="phone">Телефон *</label>
                <input type="text" name="phone" class="form-control" id="phone" placeholder="Введите ваш номер телефона">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <!-- Field -->
            <div class="form-group">
                <label class="control-label" for="email">Email *</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Введите ваш email адрес" required>
            </div>
        </div>
        <div class="col-sm-6">
            <!-- Field -->
            <div class="form-group">
                <label class="control-label" for="subject">Тема сообщения *</label>
                <select name="subject" class="form-control" id="subject" required>
                    <option value="" disabled selected hidden> </option>
                    <option value="1">Обращение</option>
                    <option value="2">Пожелание</option>
                    <option value="3">Заявление</option>
                    <option value="4">Благодарность</option>
                    <option value="5">Претензия</option>
                    <option value="6">Жалоба</option>
                    <option value="7">Другое</option>
                </select>
            </div>
        </div>
    </div>
    <!-- Field -->
    <div class="form-group">
        <label  class="control-label" for="body">Текст сообщения *</label>
        <textarea name="body" class="form-control" id="body" rows="3" placeholder="Введите текст сообщения" required></textarea>
    </div>
    <!-- Upload file -->
    <div class="form-group">
        <label class="control-label" for="attachment">Прикрепить файл</label>
        <div class="input-group">
            <label class="input-group-btn">
                <span class="btn btn-primary">
                    <span class="glyphicon glyphicon-open" aria-hidden="true"></span> Выбрать файл
                </span>
                <input type="file" name="attachment" class="hidden">
            </label>
            <input type="text" class="form-control" id="file-info" placeholder="Файл не выбран" readonly>
        </div>
        <p class="small">Только *.jpg, *.png и *.pdf</p>
    </div>
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary" id="submit">
        <span class="glyphicon glyphicon-send" aria-hidden="true"></span> Отправить
    </button>
    <p class="small">* Поля обязательные для заполнения</p>
</form>
