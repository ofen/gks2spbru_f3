<div class="panel panel-default">
   <!-- Table -->
   <table class="table">
       <tbody>
           <repeat group="{{ @files }}" value="{{ @file }}">
               <tr>
                   <td>{{ @file['filename'] }}</td>
                   <td class="col-xs-2"><a href="{{ @file['link'] }}" target="_blank" class="btn btn-block btn-default"><span class="glyphicon glyphicon-download-alt"></span> Скачать</a></td>
               </tr>
           </repeat>
       </tbody>
   </table> 
</div>
