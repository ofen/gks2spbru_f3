<!-- Table -->
<table class="table table-hover">
    <tbody>
        <repeat group="{{ @files }}" value="{{ @file }}">
            <tr>
                <td>{{ @file['filename'] }}</td>
                <td><a href="{{ @file['link'] }}" target="_blank" class="btn btn-default">Скачать <span class="glyphicon glyphicon-download-alt"></span></a></td>
            </tr>
        </repeat>
    </tbody>
</table>
