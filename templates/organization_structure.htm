<repeat group="{{ @data }}" key="{{ @division }}" value="{{ @employees }}">
    <!-- Division -->
    <h4>{{ @division }}</h4>
    <repeat group="{{ @employees }}" value="{{ @employee }}">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="media">
                    <div class="media-left">
                        <img class="media-object" src="{{ @employee['photo'] != '#' ? @employee['photo'] : 'holder.js/150x150' }}" alt="photo" style="width: 150px;">
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{ @employee['fullname'] }}<br>
                        <small>{{ @employee['job_title'] }}</small></h4>
                        <p>Телефон: {{ @employee['phone'] }}<br>
                            Адрес: {{ @employee['location'] }}</p>
                    </div>
                </div>
            </div>
        </div>
    </repeat>
</repeat>
