<repeat group="{{ @data }}" key="{{ @devision }}" value="{{ @employees }}">
    <h4>{{ @devision }}</h4>
    <repeat group="{{ @employees }}" value="{{ @employee }}">
        <div class="media">
            <div class="media-left">
                <check if="{{ @employee['photo'] }} != '#'">
                    <true>
                        <img class="media-object img-thumbnail" src="{{ @employee['photo'] }}" alt="photo">
                    </true>
                    <false>
                        <img class="media-object img-thumbnail" src="holder.js/150x150" alt="photo">
                    </false>
                </check>
            </div>
            <div class="media-body">
                <h4 class="media-heading">
                    {{ @employee['fullname'] }}<br>
                    <small>{{ @employee['position'] }}</small>
                </h4>
                <p>
                    Телефон: {{ @employee['phone'] }}<br>
                    Адрес: {{ @employee['location'] }}<br>
                    <check if="{{ @employee['reception_hours'] }}">
                        Часы приема: {{ @employee['reception_hours'] }}
                    </check>
                </p>
            </div>
        </div>
    </repeat>
</repeat>
