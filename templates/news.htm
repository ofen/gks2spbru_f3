<!-- Posts -->
<repeat group="{{ @posts }}" value="{{ @post }}">
    <div class="panel panel-default">
        <div class="panel-body">
            {{ @post | raw }}
        </div>
    </div>
</repeat>
<!-- Load more button -->
<button type="button" class="btn btn-primary btn-block" id="load_more">Еще новости</button>
