<repeat group="{{ @articles }}" value="{{ @item }}">
    <!-- Item -->
    <div class="media">
        <div class="media-body">
            <h4 class="media-heading">{{ @item['Title'] }} <span class="text-muted small">{{ date('d.m.Y', strtotime(@item['Timestamp'])) }}</span></h4>
            <p>{{ @item['Body'] | raw }}</p>
        </div>
    </div>
</repeat>
