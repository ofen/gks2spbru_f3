<repeat group="{{ @posts[@page] }}" value="{{ @post }}">
    <include href="{{ @post }}" />
</repeat>

<nav aria-label="...">
  <ul class="pager">
    <li class="previous {{ @page=0?'disabled':'' }}"><a href="?page={{ @page - 1 }}"><span aria-hidden="true">&larr;</span> Новее</a></li>
    <li class="next"><a href="?page={{ @page + 1 }}">Старее <span aria-hidden="true">&rarr;</span></a></li>
  </ul>
</nav>
