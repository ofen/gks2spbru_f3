<!-- Table -->
<table class="table table-hover">
    <caption>Энергоэффективность</caption>
    <thead>
        <tr>
            <th>Имя</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <repeat group="{{ @files }}" key="{{ @filename }}" value="{{ @filelink }}">
            <tr>
                <td class="col-xs-10">{{ @filename }}</td>
                <td><a href="{{ @filelink }}" target="_blank" class="btn btn-primary"><span class="glyphicon glyphicon-download-alt"></span> Скачать</a></td>
            </tr>
        </repeat>
    </tbody>
</table>
