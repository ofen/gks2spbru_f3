<!-- Search -->
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="search">Поиск</label>
            <input type="text" name="search" id="search_data" placeholder="Начните поиск" class="form-control">
        </div>
    </div>
</div>

<!-- Table -->
<table class="table table-hover" id="data_list">
    <thead>
        <tr>
            <th>#</th>
            <th>Документ</th>
            <th>Статус</th>
        </tr>
    </thead>
    <tbody>
        <repeat group="{{ @data }}" key="{{ @key }}" value="{{ @value }}">
            <tr>
                <td>{{ @key + 1 }}</td>
                <td class="col-xs-6"><a href="{{ @value }}">{{ str_replace('_', '/', basename(@value, '.pdf')) }}</a></td>
                <td class="col-xs-5">Нарушения устранены</td>
            </tr>
        </repeat>
    </tbody>
</table>
