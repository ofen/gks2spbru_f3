<repeat group="{{ $data }}" value="{{ @chunk }}">

    <div class="row">
        <repeat group="{{ @chunk }}" value="{{ @item }}">

            <div class="col-sm-6 col-md-4">
                <div class="thumbnail thumbnail-h200">
                    <a href="{{ @item }}" target="_blank"><img data-src="{{ @item }}"></a>
                </div>
            </div>

        </repeat>
    </div>

</repeat>
