<repeat group="{{ @data }}" value="{{ @value }}">
    <div class="thumbnail">
        <a href="doc/weekly_report/{{ @value[2] }}" target="_blank"><img src="doc/weekly_report/{{ @value[2] }}"></a>
        <div class="caption">
            <h4>{{ @value[0] }}</h4>
            <p>{{ @value[1] }}</p>
        </div>
    </div>
</repeat>
