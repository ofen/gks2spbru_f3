<repeat group="{{ @data }}" key="{{ @period }}" value="{{ @value }}">
    <table class="table table-hover">
        <caption>Еженедельный отчет<br><span class="label label-primary">{{ @period }}</span></caption>
        <thead>
            <tr>
                <th>Категория</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="col-xs-10">Текущий ремонт</td>
                <td><a href="?maintenance={{ @period }}" class="btn btn-primary">Подробнее</a></td>
            </tr>
            <tr>
                <td class="col-xs-10">Благоустройство территории</td>
                <td><a href="?landscaping={{ @period }}" class="btn btn-primary">Подробнее</a></td>
            </tr>
            <tr>
                <td class="col-xs-10">Обращения</td>
                <td><a href="?appeal={{ @period }}" class="btn btn-primary">Подробнее</a></td>
            </tr>
        </tbody>
    </table>
</repeat>
