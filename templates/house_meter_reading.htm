<check if="{{ @PATH == '/house_meter_reading' }}">
    <!-- Default -->
    <repeat group="{{ @data }}" key="{{ @year }}" value="{{ @year_data }}">
        <!-- Table -->
        <table class="table table-hover">
            <caption>Показания общедомовых приборов учета<br><span class="label label-primary">{{ @year }}</span></caption>
            <thead>
                <tr>
                    <th>Месяц</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <repeat group="{{ @year_data }}" key="{{ @month }}" value="{{ @links }}">
                    <tr>
                        <td class="col-xs-10">{{ @month }}</td>
                        <td>
                            <!-- Dropdown button -->
                            <div class="dropdown">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-download-alt"></span> Скачать</button>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><a href="{{ @PATH . @links[0] }}">ХВС</a></li>
                                    <li><a href="{{ @PATH . @links[1] }}">ГВС</a></li>
                                    <li><a href="{{ @PATH . @links[2] }}">Эл. энергия</a></li>
                                    <li><a href="{{ @PATH . @links[3] }}">Теп. энергия</a></li>
                                </ul>
                            </div>   
                        </td>
                    </tr>
                </repeat>
            </tbody>
        </table>
    </repeat>

</check>

<check if="{{ @PATH == '/house_meter_reading/cold_water' }}">
    <!-- Cold water -->

    <p><a href="/house_meter_reading" class="btn btn-primary">Вернуться</a></p>

    <!-- Search -->
    <div class="form-group">
        <label for="search">Поиск</label>
        <input type="text" name="search" id="search_data" placeholder="Начните поиск..." class="form-control">
    </div>

    <!-- Table -->
    <table class="table table-hover" id="data_list">
        <caption>Холодная вода<br><span class="label label-primary">{{ @GET['date'] }}</span></caption>
        <thead>
            <tr>
                <th>Адрес</th>
                <th>Пред. расход, м<sup>3</sup></th>
                <th>Тек. расход, м<sup>3</sup></th>
            </tr>
        </thead>
        <tbody>
            <repeat group="{{ @data }}" key="{{ @index }}" value="{{ @row }}">
                <tr>
                    <td>{{ mb_convert_case(@row[0], MB_CASE_TITLE, 'UTF-8') }}</td>
                    <td>{{ @row[1] }}</td>
                    <td>{{ @row[2] }}</td>
                </tr>
            </repeat>
        </tbody>
    </table>
</check>
